<style>
	/* bottom tool ad */
.bfa, .bfa *{
  box-sizing: border-box;
}
.bfa{
  position: fixed;
  left: -300px;
  bottom:0;
  z-index: 111;
  text-align: left;
  color:#000;
  font-size: 17px;
  opacity: 0;
  transition: 0.5s ease-in;
}
.bfa.show{
  left: 0;
  opacity: 1;
}
.bfa, .bfa *{
  box-sizing: border-box;
}
.bfa.bfa--hide{
  display: none;
}
.bfa-container{
  max-width: 1200px;
  margin: 0 auto;
}
.bfa-inner{
  position: relative;
  background: #f5f5f5;
  padding: 10px 10px;
  padding-left: 80px;
  width: 300px;
  box-shadow:0 0 5px rgb(0 0 0 / 20%);
  text-align: right;
  line-height: 1.3;
}
.bfa-inner a{
  color: #2ea3f2!important;
  text-decoration: none;
}
.bfa__greeting{
  font-weight: 500;
}
.bfa__img{
  position: absolute;
  left: 0px;
  bottom: -10px;
  pointer-events: none;
  height: 125px;
}
.bfa__info{
  white-space: nowrap;
}
.bfa__cta{
  background: #fff;
  text-align: center;
  text-decoration: none;
  border: 2px solid #73c7ff;
  line-height: 1;
  padding: 14px 25px;
  margin-left: 20px;
  white-space: nowrap;
  color: #333;
  font-weight: bold;
  text-transform: uppercase;
}
.bfa__cta:hover{
  color: #000;
  background: #73c7ff;
}

/* Responsive */
@media (max-width:980px) {
  .bfa{
    display: none;
  }
}

</style>

<div class="bfa">
  <div class="bfa-container">
    <div class="bfa-inner">
      <img class="bfa__img" title="Puneet Sharma" src="https://i1.wp.com/webdevpuneet.com/wp-content/uploads/2021/06/puneet.png?resize=119%2C147&ssl=1">
      <div class="bfa__details">
        <div class="bfa__greeting">
           <a target="_blank" href="https://tools.webdevpuneet.com/">Top Online Web Development Tools (Free)</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  window.onscroll = function(e) {
    if( window.scrollY > (window.innerHeight / 2) ){
      document.getElementsByClassName("bfa")[0].classList.add("show");
    }else{
      document.getElementsByClassName("bfa")[0].classList.remove("show");
    }
  };
</script>
